    - alatta a mobil view érvényesüljön! 
A designhoz használt képeket megtalálod az img mappában. 

Használj egyéni betűtípusokat ************* Google fontsról le kell tölteni, 
és css-ben egyéni betűtípusokat kell létrehozni az alábbiak szerint:
    - a címsorok és menük betűtípusa: Catamaran, Helvetica, Arial, sans-serif
    - a gombok szövege, felső menü linkek: Lato, Helvetica, Arial, sans-serif
    - a bekezdések: Muli, Helvetica, Arial, sans-serif
    - a Footer egységesen: Muli, Helvetica, Arial, sans-serif

A használni kívánt színeket mérd ki! Pontosan meg kell felelni a design színeinek! 
(color picker-t használd) 

A margin, padding értékeknek, betűméreteknek, sormagasságoknak stb. nem kell pixelpontosaknak lenniük,
de szemre lőjük be, ne térjenek el nagyon a designon lévőtől! 

A feladatok leírását a desktop.pdf fájl tartalmazza megjegyzések formájában, de itt is olvashatod:

Start Bootstrap szöveg (a bal felső sarokban): 
    - Ha fölé visszük a kurzort, fehér lesz a betűszín.

Felső navbar:
    - Ha a menü item fölé visszük a kurzort, fehér lesz a betűszín.

Nem új oldalra vezető linkek, hanem az adott oldalon belüli részhez animálódva le-/felgördül az oldal.
    - A Download a Discover what all the buzz is about! részhez
    - A Feature a Unlimited Features Unlimited Fun részhez
    - A Contact a We love new friends! részhez.
Ez az gördülés animáció 300 ms időtartamú legyen, 
    - ez az az idő, ami alatt felülre kerül az adott tartalmi/ú rész(nek).

A felső menü fixen, mindig látható felül. 
    - Ha nem az oldal tetején vagyunk, akkor legyen a menü háttérszíne fehér, a betűk szürkék. 
    (desktop-menu.pdf szerint)

Gombok:
    - Lekerekítettek
    - Ha föléjük visszük a kurzort, sárga lesz a háttérszínük és a border színük is (#fdcc52) 
    - Ez 300ms alatt történjen meg, ne rögtön. (natív css-el oldd meg, ha tudod)

Felső rózsaszn-lila rész:
    - Ez egy linear gradient + egy kép - repeat-elve.
    - A kép a bg-pattern.png

Discover what all the buzz is about! rész:
    - Két kép lesz linkként használva. (app-store-badge.svg, google-play-badge.svg)
    - Ezek olyan kép linkek, amelyek az app store és a google play oldalakra vezetnek.

Unlimited Features Unlimited Fun rész:
    - A jobb oldali 4-es csoportnál embed row-t használj!
    - Az ikonok sima utf-8 karakterek, nem kell ikonkészletet használni.

Stop waiting Start Building rész:
    - A háttéren egy áttetsző „szűrő" van.
    - Ha a gomb fölé visszük a kurzort, sárga lesz a háttérszíne és a border színe is (#fdcc52)

We love new friends! rész:
    A Social ikonoknál:
    - A háttérszín 90%-os opacity-jű
    - Ha fölé viszem a kurzort, akkor lesz 100%-os opacity-jű
    - Használj Fontawesome-ikonokat
    - Az ikonok linkek az adott social page-re
    - Mindegyik ikonnak legyen tooltippje, tehát ha fölé viszem a kurzort,
      megjelenik az adott social page neve. (facebook, twitter, google plus)

Footer
